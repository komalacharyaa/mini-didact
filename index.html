<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>mini-didact demo</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      import { createElement, render, useState } from "./src/mini-didact.js";

      function Counter() {
        const [count, setCount] = useState(0);

        return createElement(
          "div",
          { style: "font-family: system-ui; padding: 1rem;" },
          createElement("h2", null, "Counter"),
          createElement("p", null, `Count: ${count}`),
          createElement(
            "button",
            { onclick: () => setCount(count + 1) },
            "Increment"
          )
        );
      }

      const root = document.getElementById("root");
      render(createElement(Counter, null), root);
    </script>
  </body>
</html>
